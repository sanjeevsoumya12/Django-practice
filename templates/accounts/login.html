{% extends "base.html"%} {% block content%}
{% if not request.user.is_authenticated%}
<div style="margin-top: 30px">
  <form method="POST">
    {% csrf_token%} 
    {{ form.as_p }}
    <button type="submit">login</button>
  </form>
</div>
{%else%}
    <p>you are already logged in ,would you like to <a href="/logout/">logout </a></p>
{% endif %}

{% endblock content %}
